<html>
  	<head>	
	    <title>Transform-TranslateX</title>
	    <style type="text/css">
	    	#DivFirst
	    	{
	    		background-color: #6699FF;
	    		width: 130px;
	    		height: 130px;
	    		border-style: groove;
	    		-moz-transform: translateX(200px);
	    		-webkit-transform: translateX(200px);
	    		-o-transform: translateX(200px);
	    		-ms-transform: translateX(200px);
	    		transform: translateX(200px);
	    	}
			#DivSecond
	    	{
	    		background-color: #6699FF;
	    		width: 130px;
	    		height: 130px;
	    		border-style: solid;
	    		position: absolute;
	    	}
	    	#DivThird
	    	{
	    		background-color: #00FF00;
	    		width: 130px;
	    		height: 130px;
	    		border-style: dashed;
	    		position: relative;
	    		-moz-transform: translateX(100px);
	    		-webkit-transform: translateX(100px);
	    		-o-transform: translateX(100px);
	    		-ms-transform: translateX(100px);
	    		transform: translateX(100px);
	    	}	    
	    
	    </style>	
	 </head>				

	<body>
		<h1>Transform-TranslateX</h1>
		<hr />
		<h2>Examples</h2>
		<ol>
			<li><div id="DivFirst">This is the first div</div><br /></li>
			<li><div id="DivSecond">This is the new div</div><div id="DivThird">This is the overlapping div</div></li>
		</ol>
		
		
		
		
	</body>
</html>
